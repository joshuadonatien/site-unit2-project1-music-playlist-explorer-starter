<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
    <header>
        <h1>Music Playlist Explorer</h1>
        <nav>
            <a href="featured.html">Featured</a>
            <a href="index.html">All</a>
        </nav>
    </header>

        <main>
            <div id="playlist-container" class="playlist-flex-container">
                </div>
        </main>

        <div id="playlistModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="playlistModalImage" src="" alt="Playlist Image">
                <h1 id="playlistModalTitle"></h1>
                <p id="playlistModalAuthor"></p>
                <button id="shuffleButton">Shuffle Songs</button>
                <div id="songListContainer" class="song-list-container"></div>
            </div>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
